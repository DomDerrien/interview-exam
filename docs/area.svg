<svg width="252" height="202" xmlns="http://www.w3.org/2000/svg">
    <g>
        <!-- Grid horizontal lines 1+3 -->
        <line x1="0" y1="1" x2="250" y2="1" stroke-width="1.5" stroke="#ddd" />
        <line x1="0" y1="50" x2="250" y2="50" stroke-width="1.5" stroke="#ddd" />
        <line x1="0" y1="100" x2="250" y2="100" stroke-width="1.5" stroke="#ddd" />
        <line x1="0" y1="150" x2="250" y2="150" stroke-width="1.5" stroke="#ddd" />
        <line x1="0" y1="200" x2="250" y2="200" stroke-width="1.5" stroke="#ddd" />
        <!-- Grid vetical lines 1+4-->
        <line x1="1" y1="0" x2="1" y2="200" stroke-width="1.5" stroke="#ddd" />
        <line x1="50" y1="0" x2="50" y2="200" stroke-width="1.5" stroke="#ddd" />
        <line x1="100" y1="0" x2="100" y2="200" stroke-width="1.5" stroke="#ddd" />
        <line x1="150" y1="0" x2="150" y2="200" stroke-width="1.5" stroke="#ddd" />
        <line x1="200" y1="0" x2="200" y2="200" stroke-width="1.5" stroke="#ddd" />
        <line x1="250" y1="0" x2="250" y2="200" stroke-width="1.5" stroke="#ddd" />
        <!-- on line 1: ..... -->
        <!-- on line 2: .><>< -->
        <line x1="50" y1="100" x2="100" y2="50" stroke-width="1.5" stroke="#000" />
        <line x1="100" y1="50" x2="150" y2="100" stroke-width="1.5" stroke="#000" />
        <line x1="150" y1="100" x2="200" y2="50" stroke-width="1.5" stroke="#000" />
        <line x1="200" y1="50" x2="250" y2="100" stroke-width="1.5" stroke="#000" />
        <!-- on line 3: .<..> -->
        <line x1="50" y1="100" x2="100" y2="150" stroke-width="1.5" stroke="#000" />
        <line x1="200" y1="150" x2="250" y2="100" stroke-width="1.5" stroke="#000" />
        <!-- on line 4: ..<>. -->
        <line x1="100" y1="150" x2="150" y2="200" stroke-width="1.5" stroke="#000" />
        <line x1="150" y1="200" x2="200" y2="150" stroke-width="1.5" stroke="#000" />
        <!-- increment 0 in empty cells outside the closed path -->
        <!-- first line -->
        <text stroke="#000" fill="#080" stroke-width="0" x="20" y="30" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <text stroke="#000" fill="#080" stroke-width="0" x="70" y="30" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <text stroke="#000" fill="#080" stroke-width="0" x="120" y="30" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <text stroke="#000" fill="#080" stroke-width="0" x="170" y="30" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <text stroke="#000" fill="#080" stroke-width="0" x="220" y="30" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <!-- first column -->
        <text stroke="#000" fill="#080" stroke-width="0" x="20" y="80" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <text stroke="#000" fill="#080" stroke-width="0" x="20" y="130" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <text stroke="#000" fill="#080" stroke-width="0" x="20" y="180" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <!-- dispersed cells -->
        <text stroke="#000" fill="#080" stroke-width="0" x="70" y="180" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <text stroke="#000" fill="#080" stroke-width="0" x="220" y="180" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">0</text>
        <!-- increment 1 in empty cells within the closed path -->
        <text stroke="#000" fill="#f00" stroke-width="0" x="120" y="130" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1</text>
        <text stroke="#000" fill="#f00" stroke-width="0" x="170" y="130" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1</text>
        <!-- increment 0.5 in cells with a diagonal of the closed path -->
        <text stroke="#00f" fill="#080" stroke-width="0" x="75" y="90" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
        <text stroke="#00f" fill="#080" stroke-width="0" x="105" y="90" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
        <text stroke="#00f" fill="#080" stroke-width="0" x="175" y="90" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
        <text stroke="#00f" fill="#080" stroke-width="0" x="205" y="90" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
        <text stroke="#00f" fill="#080" stroke-width="0" x="75" y="120" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
        <text stroke="#00f" fill="#080" stroke-width="0" x="205" y="120" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
        <text stroke="#00f" fill="#080" stroke-width="0" x="125" y="170" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
        <text stroke="#00f" fill="#080" stroke-width="0" x="155" y="170" font-size="12" font-family="Helvetica, Arial, sans-serif" text-anchor="start" xml:space="preserve">1/2</text>
    </g>
</svg>